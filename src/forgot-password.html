<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="../assets/img/forgot-password-office.jpeg"
              alt="Oficina"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="../assets/img/forgot-password-office-dark.jpeg"
              alt="Oficina"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <!-- Contenedor para el logo y el nombre -->
              <h1
                class="text-xl sm:text-2xl text-center font-semibold text-red-800 dark:text-gray-200 self-center"
              >
                Sistema de Seguimiento y Evaluación
              </h1>
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Recuperar contraseña
              </h1>
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Correo electrónico
                </span>
                <input
                  class="block w-full mt-1 text-sm border-gray-200 dark:border-gray-600 dark:bg-gray-700 focus:border-red-400 focus:outline-none dark:text-gray-300 dark:focus:shadow-outline-gray rounded-md focus:ring-2 focus:ring-opacity-50 focus:ring-red-400"
                  placeholder="ejemplo@ejemplo.com"
                />
              </label>

              <!-- Deberías usar un botón aquí, ya que la etiqueta <a> solo se usa para el ejemplo -->
              <a
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-red-800 border border-transparent rounded-lg active:bg-red-800 hover:bg-red-700 focus:outline-none focus:shadow-outline-red"
                href="./login.html"
              >
                Recuperar contraseña
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
